<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icon/favicon.ico" type="image/x-icon">
    <title>Perfil</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registro</title>
  <link rel="stylesheet" href="assets/css/output.css">
</head>
<body>
   <body class=" bg-amber-100 flex items-center justify-center min-h-screen">
<header class="fixed w-full z-20 top-0 start-0">
  <nav class="bg-lime-700 h-20 relative">  
    <a href="/mainpage/main.html" class="top-0 left-0 -translate-y-4">
      <img src="/assets/img/petsoft 1.png"
           class="h-[10rem] w-[10rem] border-8 border-lime-700 rounded-2xl object-cover outline outline-8 outline-lime-700" />
    </a>
    <div class="absolute left-[13rem] top-1/2 -translate-y-1/2">
      <div class="flex px-20 py-2 rounded-md border-2 border-blue-500 overflow-hidden bg-white">
        <input type="text" placeholder="Buscar"
               class="w-full outline-none bg-transparent text-gray-600 text-sm" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904"
             width="16px" class="fill-gray-600">
          <path d="m190.707 180.101-47.078-47.077..." />
        </svg>
      </div>
    </div>
     <div class="absolute right-12 top-1/2 -translate-y-1/2 text-white text-3xl">
      <i class="fa fa-user"></i>
    </div>
  </nav>
</header>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center max-w-sm w-full">
    
    <!-- Foto do usuário com botão para trocar -->
    <div class="relative mb-4">
      <img id="profilePhoto" src="https://via.placeholder.com/150" alt="Foto do usuário" class="h-32 w-32 rounded-full object-cover border-4 border-lime-700">
      <input type="file" id="photoInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer rounded-full" accept="image/*">
      <div class="absolute bottom-0 right-0 bg-lime-700 text-white p-1 rounded-full text-sm cursor-pointer">
        <i class="fas fa-camera"></i>
      </div>
    </div>

    <!-- Nome do usuário editável -->
    <h1 id="userName" class="text-2xl font-bold text-gray-800 mb-2 cursor-pointer"></h1>

    <!-- Sobre editável -->
    <p id="userAbout" class="text-gray-600 text-center cursor-pointer"></p>

    <!-- Botão de salvar -->
    <button id="saveBtn" class="mt-4 bg-lime-700 text-white px-4 py-2 rounded-lg hover:bg-lime-800 transition hidden">Salvar</button>
  </div>

  <script>
    const profilePhoto = document.getElementById('profilePhoto');
    const photoInput = document.getElementById('photoInput');
    const userName = document.getElementById('userName');
    const userAbout = document.getElementById('userAbout');
    const saveBtn = document.getElementById('saveBtn');

    let editing = false;

    // Carregar dados salvos do localStorage
    function loadProfile() {
      userName.textContent = localStorage.getItem('userName') || "Emerson Silva";
      userAbout.textContent = localStorage.getItem('userAbout') || "Desenvolvedor fullstack apaixonado por tecnologia. Adoro aprender coisas novas e criar projetos que fazem diferença.";
      const photoData = localStorage.getItem('profilePhoto');
      if(photoData) profilePhoto.src = photoData;
    }

    // Trocar foto
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(event){
          profilePhoto.src = event.target.result;
          localStorage.setItem('profilePhoto', event.target.result);
        }
        reader.readAsDataURL(file);
      }
    });

    function enableEditing() {
      if(editing) return;
      editing = true;

      // Tornar o nome editável
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = userName.textContent;
      nameInput.className = "text-2xl font-bold text-gray-800 mb-2 text-center border-b-2 border-lime-700 focus:outline-none";
      userName.replaceWith(nameInput);

      // Tornar o sobre editável
      const aboutInput = document.createElement('textarea');
      aboutInput.value = userAbout.textContent;
      aboutInput.rows = 3;
      aboutInput.className = "text-gray-600 text-center border-b-2 border-lime-700 focus:outline-none w-full resize-none";
      userAbout.replaceWith(aboutInput);

      // Mostrar botão salvar
      saveBtn.classList.remove('hidden');

      saveBtn.onclick = () => {
        // Salvar valores no localStorage
        localStorage.setItem('userName', nameInput.value);
        localStorage.setItem('userAbout', aboutInput.value);

        // Salvar valores e voltar para texto normal
        const newName = document.createElement('h1');
        newName.id = "userName";
        newName.className = "text-2xl font-bold text-gray-800 mb-2 cursor-pointer";
        newName.textContent = nameInput.value;
        nameInput.replaceWith(newName);

        const newAbout = document.createElement('p');
        newAbout.id = "userAbout";
        newAbout.className = "text-gray-600 text-center cursor-pointer";
        newAbout.textContent = aboutInput.value;
        aboutInput.replaceWith(newAbout);

        saveBtn.classList.add('hidden');
        editing = false;

        // Permitir nova edição ao clicar novamente
        newName.onclick = enableEditing;
        newAbout.onclick = enableEditing;
      };
    }

    userName.onclick = enableEditing;
    userAbout.onclick = enableEditing;

    // Inicializa perfil com dados salvos
    loadProfile();
  </script>

  <!-- Font Awesome para ícone da câmera -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

   </body>
</html>

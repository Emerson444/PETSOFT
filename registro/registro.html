<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/icon/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registro</title>
  <link rel="stylesheet" href="/assets/css/output.css">
</head>

<body>
  <div class="flex h-screen bg-green-800">
    <div class="w-2/5">
      <img src="/assets/img/chorrin.png" alt="Cachorro feliz" class="h-full w-full object-cover" />
    </div>
    <main class="w-2/3 flex items-center justify-center bg-green-800">
      <section class="bg-lime-600 rounded-sm p-8 flex flex-col items-center space-y-6 max-w-md w-full aspect-square">
        <a href="/index.html"><img src="/assets/img/petsoft 1.png" alt="Logo Petsoft"
            class="w-38 h-38 object-contain mt-[-65px]" />
          <h1 class="text-2xl font-semibold text-white">Crie sua conta </h1>
        </a>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form action="#" method="POST" class="space-y-1">

            <input type="email" name="email" placeholder="email" required
              class="w-full px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />

            <input type="email" name="confirm_email" placeholder="confirmar email" required
              class="w-full px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />
            <div class="flex gap-4">
              <input type="password" name="senha" placeholder="senha" required minlength="6"
                class="w-1/2 px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />
              <input type="password" name="confirm_senha" placeholder="confirmar senha" required minlength="6"
                class="w-1/2 px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />
            </div>
            <div class="flex gap-4">
              <div class="relative w-1/2">
                <select name="nascimento" required
                  class="appearance-none w-full px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 shadow">
                  <option value="" selected disabled>nascimento</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                </select>
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 text-sm">⌄</span>
              </div>
              <div class="relative w-1/2">
                <select name="sexo" required
                  class="appearance-none w-full px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 shadow">
                  <option value="" selected disabled>sexo</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 text-sm">⌄</span>
              </div>
            </div>
            <div class="flex justify-center">
              <button type="submit"
                class="flex w-72 mt-10 justify-center rounded-md bg-neutral-800 px-1 py-3.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500">ENTRAR</button>
            </div>
          </form>
      </section>
    </main>
  </div>
</body>

</html>

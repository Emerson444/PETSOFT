<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/icon/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registro</title>
  <link rel="stylesheet" href="/assets/css/output.css">
  <script src="/assets/JS/registro.js" defer></script>
</head>

<body>
  <div class="flex h-screen bg-green-800">
    <div class="w-2/5">
      <img src="/assets/img/chorrin.png" alt="Cachorro feliz" class="h-full w-full object-cover" />
    </div>
    <main class="w-2/3 flex items-center justify-center bg-green-800">
      <section class="bg-lime-600 rounded-sm p-8 flex flex-col items-center space-y-6 max-w-md w-full aspect-square">
        <a href="/index.html"><img src="/assets/img/petsoft 1.png" alt="Logo Petsoft"
            class="w-38 h-38 object-contain mt-[-65px]" />
          <h1 class="text-2xl font-semibold text-white">Crie sua conta </h1>
        </a>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-1" onsubmit="registrar(event)">

            <input id="email" type="email" placeholder="email" required
              class="w-full px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />

            <input id="confirm_email" type="email" placeholder="confirmar email" required
              class="w-full px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />

            <div class="flex gap-4">
              <input id="senha" type="password" placeholder="senha" required minlength="6"
                class="w-1/2 px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />

              <input id="confirm_senha" type="password" placeholder="confirmar senha" required minlength="6"
                class="w-1/2 px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />
            </div>

            <div class="flex gap-4">
  <input type="text" id="birthdate" name="nascimento" placeholder="(DD/MM/AAAA)"
    maxlength="10" required 
    class="w-1/2 px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 placeholder-gray-500 shadow" />

              <select id="sexo" required
                class="w-1/2 px-4 py-5 rounded-2xl bg-gray-100 text-gray-800 shadow">
                <option selected disabled>sexo</option>
                <option>Masculino</option>
                <option>Feminino</option>
              </select>
            </div>

            <div class="flex justify-center">
              <button type="submit"
                class="flex w-72 mt-10 justify-center rounded-md bg-neutral-800 px-1 py-3.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500">
                ENTRAR
              </button>
            </div>
          </form>
      </section>
    </main>
  </div>
</body>

</html>

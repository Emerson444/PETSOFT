<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/assets/icon/favicon.ico" type="image/x-icon" />
  <title>Login</title>
  <link rel="stylesheet" href="/assets/css/output.css" />
</head>
<body>
  <div class="flex h-screen bg-green-800">
    <div class="w-2/5">
      <img src="/assets/img/dog-1.png" alt="Cachorro feliz" class="h-full w-full object-cover" />
    </div>
    <main class="w-2/3 flex items-center justify-center bg-green-800">
      <section class="bg-lime-600 rounded-sm p-8 flex flex-col items-center space-y-6 max-w-md w-full aspect-square">
        <img src="/assets/img/petsoft 1.png" alt="Logo Petsoft" class="w-38 h-38 object-contain mt-[-65px]"/>
        <h1 class="text-2xl font-semibold text-white">Fa√ßa o seu login</h1>
       <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"></label>
        <div class="mt-2">
          <input id="email"
          placeholder="Insira seu E-mail"
          type="email" name="email" 
          required autocomplete="email" 
        class="block w-full rounded-md bg-white px-3 py-5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white dark:outline-white/10 dark:placeholder:text-gray-400 dark:focus:outline-indigo-500"/>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label 
          for="password" 
          class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"></label>
        </div>
        <div class="mt-2">
          <input id="password" 
          type="password" 
          name="password" 
          required autocomplete="current-password" 
          placeholder="Insira a senha"
          class="block w-full rounded-md bg-white px-3 py-5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white dark:outline-white/10 dark:placeholder:text-gray-400 dark:focus:outline-indigo-500"/>
        </div>
        <div class="text-sm flex justify-center">
            <a href="#" 
             class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Esqueceu sua senha?</a>
          </div>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="flex w-60 justify-center rounded-md bg-neutral-800 px-1 py-3.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500">ENTRAR</button>
      </div>
      <div class="text-lg flex justify-center mt-3">
  <a href="/registro/registro.html"
     class="font-semibold text-white hover:text-gray-200">
     Criar uma conta
  </a>
</div>

    </form>
      </section>
    </main>
  </div>
</body>
</html>
